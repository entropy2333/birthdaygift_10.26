<script type="text/javascript">

    function clockDemo(){
        //先获得时间
        var time=new Date();
        var month=time.getMonth()+1;//月份
        var date=time.getDate();//日期
        var hour=time.getHours(); //时
        var minute=time.getMinutes();  //分
        var second=time.getSeconds();  //秒

        if(eval(hour)<10) hour="0"+hour;  //如果不满10
        if(eval(minute)<10) minute="0"+minute;
        if(eval(second)<10) second="0"+second;
        var timeStr=month+"."+date+" "+hour+":"+minute+":"+second;
        // if(eval(hour)==0 && eval(minute)==0 && eval(second)==0) alert("生日快乐！");
